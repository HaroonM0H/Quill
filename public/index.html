<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #messages {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
  
        #messages li {
          padding: 5px 10px;
        }
  
        #messages li:nth-child(odd) {
          background: #eee;
        }
      </style>
</head>
<body>
    <ul id="messages"></ul>

    <form id="message-form">
        <input id="input" autocomplete="off" />
        <button>Send</button>
    </form>
    <form id="room-form">
      <input id="room-input" type="text" />
      <button type="submit">Join</button>
      <div id="no-room"></div>
    </form>

    <div class="rooms-area">
        <h2>Rooms</h2>
        <ul class="rooms-list" id="rooms-list">
            <!-- list of all rooms -->
        </ul>
    </div>

    <script src="client.js"></script>
</body>
</html>
